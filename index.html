<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9f36acce5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header_nav">
        <nav class="upper-nav-container">
            <div>
                <h1 style="color: white;">App Logo</h1>
            </div>
            <div class="search-box-for-lg-screen-container">
                <input type="text" placeholder="Search a song" class="input-box-for-lg-screen js-input-box">
                <button class="search-button-for-lg-screen js-search-button">Search</button>
            </div>
            <div class="upper-nav-icon-container">
                <a href="#"><i class="fa-regular fa-bell"></i></a>
                <a href="#"><i class="fa-solid fa-gear"></i></a>
                <a href="#"><i class="fa-regular fa-user"></i></a>
            </div>
        </nav>
        
    </header>
    <section class="hero">
        <nav class="sider-bar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>
        <div class="music-list-container js-music-list"></div>

        <!--Currently playing music box-->
        <section class="currently-playing-track-container"> 
            <div class="song-props">
                <div class="currently-playing-track-img-container">
                    <img src="images/song-cover-img/circle.png" class="currently-playing-track-img">
                </div>
                <div>
                    <h2>Song name - Artist name</h2>
                    <input type="range" value="0" id="progress-bar">
                </div>
            </div>
            <div class="control">
                <i class="fa-solid fa-circle-chevron-left"></i>
                <i class="fa-solid fa-circle-play" id="nowPlayButton"></i>
                <!--<i class="fa-regular fa-circle-pause"></i>-->
                <i class="fa-solid fa-circle-chevron-right"></i>
            </div>

            <div class="volume-control">
                <i class="fa-solid fa-volume-xmark"></i>
                <!--<i class="fa-solid fa-volume-off"></i>
                <i class="fa-solid fa-volume-low"></i>
                <i class="fa-solid fa-volume-high"></i>-->
            </div>
        </section>
    </section>
    
    <footer class="footer_nav">
        
        <nav class="lower-nav-container">
            <a href="index.html"><i class="fa-sharp fa-solid fa-house"></i></a>
            <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa-regular fa-bookmark"></i></a>
        </nav>
    </footer>
   <script src="script.js"></script>
   <script src="search.js"></script>
</body>
</html>
